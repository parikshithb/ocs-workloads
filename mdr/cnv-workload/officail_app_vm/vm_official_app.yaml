---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: dr-vm-disk
  namespace: vm-app-1
  labels:
    drapp: dr-vm
spec:
  dataSourceRef:
    apiGroup: cdi.kubevirt.io
    kind: VolumeImportSource
    name: rhel9-source
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 20Gi
  storageClassName: ocs-external-storagecluster-ceph-rbd
  volumeMode: Block
---
apiVersion: cdi.kubevirt.io/v1beta1
kind: VolumeImportSource
metadata:
  name: rhel9-source
  labels:
    drapp: dr-vm
spec:
  source:
    registry:
      url: "docker://registry.redhat.io/rhel9/rhel-guest-image:9.3-638"
      pullMethod: node
---
apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  name: dr-vm
  namespace: vm-app-1
  labels:
    drapp: dr-vm
spec:
  instancetype:
    name: u1.medium
  preference:
    name: rhel.9
  running: true
  template:
    spec:
      domain:
        devices:
          disks:
            - disk:
                bus: virtio
              name: dr-vm-disk
            - disk:
                bus: virtio
              name: cloudinitdisk
      volumes:
        - persistentVolumeClaim:
            claimName: dr-vm-disk
          name: dr-vm-disk
        - cloudInitConfigDrive:
            userData: |
              #cloud-config
              user: cloud-user
              password: 0qmg-iy6s-w1dw
              chpasswd:
                expire: false
          name: cloudinitdisk
